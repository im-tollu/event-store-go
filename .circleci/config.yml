version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
      - image: circleci/postgres
        environment:
          POSTGRES_USER: estore
          POSTGRES_DB: estore

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      # get source code from Git
      - checkout

      # prepare a directory to store test reports
      - run: mkdir -p $TEST_RESULTS

      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "src/go.sum" }}

      #  CircleCi's Go Docker image includes netcat
      #  This allows polling the DB port to confirm it is open before proceeding
      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgres && exit 1

      - run:
          name: Run unit tests
          working_directory: ./src
          environment:
            ESTORE_DB_URL: "postgres://estore@localhost:5432/estore?sslmode=disable"

          # store the results of our tests in the $TEST_RESULTS directory
          command: |
            PACKAGE_NAMES=$(go list ./... | circleci tests split --split-by=timings --timings-type=classname)
            gotestsum --junitfile ${TEST_RESULTS}/gotestsum-report.xml -- $PACKAGE_NAMES

      - save_cache:
          key: go-mod-v4-{{ checksum "src/go.sum" }}
          paths:
            - "/go/pkg/mod"

      # upload test summary for display in Artifacts
      - store_artifacts:
          path: $TEST_RESULTS
          destination: raw-test-output

      # upload test results for display in Test Summary
      - store_test_results:
          path: $TEST_RESULTS

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
